plugins {
    id 'java'
    id 'application'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // JUnit (optional if you're using tests)
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'

    // WebDriverManager to auto-manage chromedriver
    implementation 'io.github.bonigarcia:webdrivermanager:5.8.0'

    // Selenium Java
    implementation 'org.seleniumhq.selenium:selenium-java:4.21.0'
}

application {
    mainClass = 'demo.App' 
}
